<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">

        <div class="search">
            <input class="search_input" type="text" placeholder="Input your city">
            <button class="search_button"><img class="seacrh_button_img" src="./images/search.png" alt="img"></button>
        </div>
        <div class="error">
            <p>wrong data</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="imgaa" class="weather-icon">
            <h1 class="temp">5&deg;c</h1>
            <h2 class="city">Minsk</h2>
            
            <div class="details">
               
                <div class="col">
                    <img class="col_img" src="./images/humidity.png" alt="img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="col_img" src="./images/wind.png" alt="img">
                    <div>
                        <p class="wind">15 m per s</p>
                        <p>Wind speed</p>
                    </div>
                </div>


            </div>
        </div>


    </div>
    <script src="./script.js"></script>
</body>

</html>
